## Global Gradle performance tuning
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.daemon.performance.disable-logging=true

## Kotlin daemon memory tuning (mirrors Gradle heap to avoid OOM in CI)
kotlin.daemon.jvmargs=-Xmx3g -Xms512m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError

## Android project defaults
android.useAndroidX=true
android.enableJetifier=false
kotlin.code.style=official

