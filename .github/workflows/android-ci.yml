name: Android CI

on:
  push:
    paths:
      - '.github/workflows/android-ci.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'build.gradle'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'settings.gradle.kts'
      - 'gradlew'
      - 'gradlew.bat'
      - 'public-stable-ids.txt'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/android-ci.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'build.gradle'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'settings.gradle.kts'
      - 'gradlew'
      - 'gradlew.bat'
      - 'public-stable-ids.txt'
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-user-home
    outputs:
      short_sha: ${{ steps.set_sha.outputs.short_sha }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        env:
          GRADLE_OPTS: "-Xmx4g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8"
          JAVA_TOOL_OPTIONS: "-Xmx4g -XX:MaxMetaspaceSize=1g"
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew --no-daemon --stacktrace --build-cache -Pandroid.useAndroidX=true assembleRelease

      - name: Set short SHA
        id: set_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Check for signed APK
        id: check_apk
        run: |
          APK_DIR="app/build/outputs/apk/release"
          if [ -f "$APK_DIR/app-release.apk" ]; then
            echo "signed=true" >> "$GITHUB_OUTPUT"
            echo "apk_name=app-release.apk" >> "$GITHUB_OUTPUT"
          elif [ -f "$APK_DIR/app-release-unsigned.apk" ]; then
            echo "signed=false" >> "$GITHUB_OUTPUT"
            echo "apk_name=app-release-unsigned.apk" >> "$GITHUB_OUTPUT"
          else
            echo "Error: No APK found" >&2
            ls -al "$APK_DIR" || true
            exit 1
          fi

      - name: Rename APK with commit hash
        run: |
          APK_DIR="app/build/outputs/apk/release"
          APK_SRC="$APK_DIR/${{ steps.check_apk.outputs.apk_name }}"
          mv "$APK_SRC" "$APK_DIR/app-release-${{ steps.set_sha.outputs.short_sha }}.apk"

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release-${{ steps.set_sha.outputs.short_sha }}
          path: app/build/outputs/apk/release/app-release-${{ steps.set_sha.outputs.short_sha }}.apk