name: Android CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - '.github/workflows/android-ci.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'build.gradle'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'settings.gradle.kts'
      - 'gradlew'
      - 'gradlew.bat'
      - 'public-stable-ids.txt'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/android-ci.yml'
      - 'app/**'
      - 'gradle/**'
      - 'build.gradle.kts'
      - 'build.gradle'
      - 'gradle.properties'
      - 'settings.gradle'
      - 'settings.gradle.kts'
      - 'gradlew'
      - 'gradlew.bat'
      - 'public-stable-ids.txt'
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Dependency Verification
        run: ./gradlew --no-daemon dependencyCheckAnalyze

  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: security-scan

    strategy:
      matrix:
        api-level: [21, 29, 34]
        target: [google_apis]

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Setup Gradle with caching
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4. Grant execute permission for gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5. AVD cache for faster emulator startup
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      # 6. Run lint and Detekt
      - name: Run Lint & Detekt
        run: ./gradlew --no-daemon --stacktrace lintDebug detekt

      # 7. Run Unit Tests with code coverage
      - name: Run Unit Tests
        run: ./gradlew --no-daemon --stacktrace testDebugUnitTest koverXmlReport

      # 8. Run Instrumented Tests (on Emulator)
      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: pixel_5
          ram-size: 2048M
          disk-size: 4096M
          cores: 2
          sdcard-path-or-size: 100M
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew --no-daemon --stacktrace connectedDebugAndroidTest

      # 9. Upload Test Reports
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-api${{ matrix.api-level }}
          path: |
            app/build/reports/
            app/build/test-results/

      # 10. Build APK (Release)
      - name: Build Release APK
        run: ./gradlew --no-daemon --stacktrace assembleRelease

      # 11. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/*.apk

  performance-metrics:
    name: Performance Metrics
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Measure build performance
        run: ./gradlew --no-daemon --profile build

      - name: Upload build scan
        uses: actions/upload-artifact@v4
        with:
          name: build-scan
          path: build/reports/profile/